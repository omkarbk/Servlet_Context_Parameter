<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<link rel='stylesheet'
	href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
<link rel='stylesheet'
	href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
<link rel="stylesheet" href="style.css">

</head>
<body>

	<div class="wrapper">
		<div class="reg_box">

			<form action="rag" method="post">
				<div class="login-header">
					<span>Registration</span>
				</div>

				<div class="input_box">
					<input type="text" name="fname" id="user" class="input-field"
						required> <label for="user" class="label">First
						Name</label> <i class="bx bx-user icon"></i>
				</div>

				<div class="input_box">
					<input type="text" name="lname" id="user" class="input-field"
						required> <label for="user" class="label">Last
						Name</label> <i class="bx bx-user icon"></i>
				</div>

				<div class="input_box">
					<input type="text" name="uname" id="user" class="input-field"
						required> <label for="user" class="label">Username</label>
					<i class="bx bx-user icon"></i>
				</div>

				<div class="input_box">
					<input type="password" name="pword" id="pass" class="input-field"
						required> <label for="pass" class="label">Password</label>
					<i class="bx bx-lock-alt icon"></i>
				</div>

				<div class="remember-forgot">
					<div class="remember-me">
						<input type="checkbox" id="remember"> <label
							for="remember">Remember me</label>
					</div>

					<div class="forgot">
						<a href="#">Forgot password?</a>
					</div>
				</div>

				<div class="input_box">
					<a href"login.html"><input type="submit" class="input-submit" value="Login"></a>
				</div>

				<div class="register">
					<span>Already have an account? <a href=".login.html">Login</a></span>
				</div>
			</form>
		</div>
	</div>


</body>
</html>
